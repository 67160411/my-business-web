<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - ConcertTicket</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html">กลับสู่หน้าแรก</a>
        <h1>ติดต่อเรา</h1>
      </nav>
      <hr />
    </header>

    <main>
      <section>
        <h2>แบบฟอร์มติดต่อ</h2>

        <form action="#" method="post">
          <label>ชื่อ - นามสกุล:</label><br />
          <input
            type="text"
            name="fullname"
            placeholder="กรอกชื่อ - นามสกุล"
            required
          /><br /><br />

          <label>อีเมล:</label><br />
          <input
            type="email"
            name="email"
            placeholder="example@gmail.com"
            required
          /><br /><br />

          <label>ข้อความติดต่อ:</label><br />
          <textarea
            name="message"
            rows="10"
            placeholder="เขียนข้อความของคุณที่นี่..."
            required
          ></textarea
          ><br /><br />

          <button type="submit">ส่งข้อความ</button>
        </form>
      </section>

      <hr />

      <section>
        <h2>ที่อยู่บริษัท</h2>
        <p>บริษัท ConcertTicket Co., Ltd.</p>
        <p>123 อาคารมิวสิคฮอลล์ ชั้น 5</p>
        <p>ตำบลบ้านใหม่, อำเภอปากเกร็ด, จังหวัดนนทบุรี 11120</p>
        <p>โทร: 090-098-5235</p>
        <p>อีเมล: 67160411@go.buu.ac.th</p>
      </section>
      <hr />

          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.887192635902!2d100.53231!3d13.90743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTPCsDU0JzI4LjY1Il4gMTAwwrAyMycxMy43NyJX!5e0!3m2!1sen!2sth!4v1700000000000"
          width="100%"
          height="350"

        >

      </section>
    </main>
  </body>
</html>
